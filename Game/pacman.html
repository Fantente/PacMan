<html>
    <head>
        <title>
            PacMan - the yellow ball
        </title>
        <script>

            var tID; //we will use this variable to clear the setInterval()

            function stopAnimate() {

                // alert(a);
                clearInterval(tID);
            
            } //end of stopAnimate()

            /*
             *
             * This is our PacMan Engine
             *
             */
            function animateScript() {

                /*
                 *
                 * Why in localStorage?
                 * 
                 *     Perhaps because it was difficult to address the PacMan position via CSS.
                 * 
                 */
                PacManStorage = window.localStorage;

                var   costume  = 1;
                const interval = 100; // ms of interval for the setInterval()
                
                /*
                 *
                 * Initial Coordinates
                 * 
                 */
                PacManStorage.setItem("Left", "10");
                PacManStorage.setItem("Top",  "10");
                PacManStorage.setItem("Step", "2");

                tID = setInterval(() => {

                    var PacManLeft = PacManStorage.getItem("Left");
                    var PacManTop  = PacManStorage.getItem("Top");

                    // document.getElementById("image").style.backgroundPosition =
                    // `-${position}px 0px`;
                    // We use the ES6 template literal to insert the variable "position".

                    /*
                     *
                     * Motion Calculator
                     * 
                     */
                    if(PacManStorage.getItem("Direction") == "Right"){
                        
                        var PacManLeft = PacManStorage.getItem("Left");
                        var PacManStep = PacManStorage.getItem("Step");
                    
                        PacManLeft = parseFloat(PacManLeft) + parseFloat(PacManStep);
                    
                        PacManStorage.setItem("Left", PacManLeft);

                    }else if(PacManStorage.getItem("Direction") == "Left"){
                        
                        var PacManLeft = PacManStorage.getItem("Left");
                        var PacManStep = PacManStorage.getItem("Step");
                    
                        PacManLeft = parseFloat(PacManLeft) - parseFloat(PacManStep);
                    
                        PacManStorage.setItem("Left", PacManLeft);
                    }

                    /*
                     *
                     * Animation and Motion Display
                     *
                     */
                    if(costume == 1){
                 
                        // var PacManLeft = PacManStorage.getItem("Left");

                        if(PacManStorage.getItem("Direction") == "Right"){
                            
                            document.getElementById("packman").style =

                                `margin-left: ` + PacManLeft + `; margin-top: ` + PacManTop + `; height: 16px; width: 14px; background: url(spritesheets/1.png) -472px 0px;`; // -Auf_1-Gerade_Rechts

                        }else if(PacManStorage.getItem("Direction") == "Left"){

                            document.getElementById("packman").style =

                                `margin-left: ` + PacManLeft + `; margin-top: ` + PacManTop + `; height: 16px; width: 14px; background: url(spritesheets/1.png) -473px -16px;`; // -Auf_1-Gerade_Links

                        }
 
                        //`height: 16px; width: 14px; background: url(spritesheets/1.png) -489px 0px;`; // -Zu           

                        //`height: 16px; width: 14px; background: url(spritesheets/1.png) -473px -32px;`; // -Auf_1-Senkrecht_Oben
                        //`height: 16px; width: 14px; background: url(spritesheets/1.png) -456px -32px;`; // -Auf_2-Senkrecht_Oben

                        //`height: 16px; width: 14px; background: url(spritesheets/1.png) -473px -48px;`; // -Auf_1-Senkrecht_Unten
                        //`height: 16px; width: 14px; background: url(spritesheets/1.png) -456px -48px;`; // -Auf_2-Senkrecht_Unten

                    costume = 2;

                    }else{

                        // var PacManLeft = PacManStorage.getItem("Left");

                        if(PacManStorage.getItem("Direction") == "Right"){

                            document.getElementById("packman").style =
                    
                            `margin-left: ` + PacManLeft + `; margin-top: ` + PacManTop + `; height: 16px; width: 14px; background: url(spritesheets/1.png) -455px 0px;`; // -Auf_2-Gerade_Recht

                        }else if(PacManStorage.getItem("Direction") == "Left"){

                            document.getElementById("packman").style =

                                `margin-left: ` + PacManLeft + `; margin-top: ` + PacManTop + `; height: 16px; width: 14px; background: url(spritesheets/1.png) -456px -16px;`; // -Auf_2-Gerade_Links

                        }

                        costume = 1;

                    }
                    
                }, interval); //end of setInterval
            } //end of animateScript()
            
            /* 
             * 
             * Keyboard
             *
             * 
             *   Introduction to Keyboard Events in JavaScript
             *  
             *     https://www.section.io/engineering-education/keyboard-events-in-javascript/
             * 
             *     https://www.w3schools.com/jsref/met_element_addeventlistener.asp 
             *
             */ 

            // Add event listener on keydown
            document.addEventListener('keydown', (event) => {

                // PacManStorage = window.localStorage;
                var name      = event.key;
                var code      = event.code;

                var CalcArrowRight = 100

                // alert(`Key pressed -${name}- \r\n Key code value: -${code}-`);
                // alert(JSON.stringify(document.getElementById("packman").style));

                /*
                 *
                 * Set Direction for the Remaining Logic
                 *
                 */
                if(name == "ArrowRight"){
                    
                    PacManStorage.setItem("Direction", "Right");
                   
                }else if(name == "ArrowLeft"){
                    
                    PacManStorage.setItem("Direction", "Left");

                }else if(name == "ArrowDown"){

                    PacManStorage.setItem("Direction", "Down");
                    
                }else if(name == "ArrowUp"){

                    PacManStorage.setItem("Direction", "Up");
                    
                }
                
            }, false);
           
        </script>
            
        <style>
            body {background-color: black;}
            /*
             *
             * Positioning of Elements in HTML
             *
             * https://www.mediaevent.de/javascript/window-browserfenster.html 
             *
             * https://www.w3schools.com/css/css_positioning.asp
             */
        </style>
    </head>

    <body onload="animateScript();"> 

        <!--
        PacMan Right #1

        <!--
        PacMan Right #1

        <!-- div style="height: 16px; width: 14px; background: url(spritesheets/1.png) -472px 0px; "></div -->

        <div id="packman"></div>

    </body>
</html>
