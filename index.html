<html>
    <head>
        <title>
            PacMan - the yellow ball
        </title>
        <script>
            
            var tID; //we will use this variable to clear the setInterval()

            function stopAnimate() {
                
                clearInterval(tID);
            
            } //end of stopAnimate()


            function animateScript() {

                var position = 256; //start position for the image slicer
                const interval = 100; //100 ms of interval for the setInterval()
                const diff = 256; //diff as a variable for position offset
                
                tID = setInterval(() => {
                
                    document.getElementById("image").style.backgroundPosition =
                    `-${position}px 0px`;
                    //we use the ES6 template literal to insert the variable "position"
                    
                    if (position < 1536) {
                    position = position + diff;
                    }
                    //we increment the position by 256 each time
                    else {
                    position = 256;
                    }
                    //reset the position to 256px, once position exceeds 1536px
                    
                }, interval); //end of setInterval
            } //end of animateScript()
            

            /* 
             * 
             * Keyboard
             *
             * 
             *   Introduction to Keyboard Events in JavaScript
             *  
             *     https://www.section.io/engineering-education/keyboard-events-in-javascript/
             * 
             *     https://www.w3schools.com/jsref/met_element_addeventlistener.asp 
             *
             */ 

            // Add event listener on keydown
            document.addEventListener('keydown', (event) => {
            
                var name = event.key;
                var code = event.code;
            
                // Alert the key name and key code on keydown
                alert(`Key pressed ${name} \r\n Key code value: ${code}`);
                
            }, false);
           
        </script>
            
        <img src="logo.png" onload="loadImage()" width="480" height="250">
            
        <script>
        // https://www.w3schools.com/jsref/event_onload.asp
                
            function loadImage() {
              alert("Imge-Loading Complete");
            }

            alert("To open Links please make sure that pop-up-windows are allowed")
        </script>

        <style>

                height: 256px;

            }

        </style>
    </head>
